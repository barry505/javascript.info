<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Empty?</title>
</head>

<body>
  <script>
    function isEmpty(obj) {
      for (let key in obj) {
        return false;
      }
      return true;
    }

    let schedule = {};
    alert(isEmpty(schedule)); // true
    schedule["8:30"] = "get up";
    alert(isEmpty(schedule)); // false
  </script>
</body>

</html>
