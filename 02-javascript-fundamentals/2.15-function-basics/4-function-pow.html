<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Pow</title>
</head>

<body>
  <script>
    function pow(x, n) {
      return x ** n;
    }

    let x = prompt('Enter number', '');
    let n = prompt('Enter exponent', '');
    alert(`${x} to the ${n} power = ${pow(x, n)}`);
  </script>
</body>

</html>
