<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiply Numeric</title>
</head>

<body>
  <script>
    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] == 'number') {
          obj[key] *= 2;
        }
      }
    }

    // before the call
    let menu = {
      width: 200,
      height: 300,
      title: "My menu",
    }

    console.log(menu);
    multiplyNumeric(menu);

    // after the call
    console.log(menu);
  </script>
</body>

</html>
